<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html</title>
</head>
<body>
    <hr> <!--Horizontal rule tag-->
    <h1>Form in html</h1>
    <form>
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname " placeholder="Enter your first name">     
            </div>
            <br>
            <div>
                <label for="lname">LastName :</label>
                <input tyope="text" id="lname" placeholder="Enter your last name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <br>
            <div>
                <label for="DOB">Date of Birth :</label>
                <input type="date" id="DOB" placeholder="Enter your DOB">
            </div>
            <br>
            <div>
                <label for="password">Password :</label>
                <input type="password" id="password "placeholder="Enter your password">
            </div>
            <hr> <!--Horizontal rule tag-->
            <div>
                <label for="favcol">Favorite Color :</label>
                <select name="favcol" id="favcol">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Favfood">Favorite Food:</label>
                <br>
                <input type="radio" id="chiken" name="Favfood">
                <label for="chken">Chiken</label>
                <br>
                <input type="radio" id="beef" name="Favfood">
                <label for="beef">Beef</label>
                <br>
                <input type="radio" id="fish" name="Favfood">
                <label for='fish'>Fish</label>
           </div>
            

    </form>
</body>
</html>
